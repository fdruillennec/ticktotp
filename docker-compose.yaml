services:
  api:
    build:
      context: ./ticktotp-api
      dockerfile: Dockerfile
    container_name: totp-api
    ports:
      - "3000:3000"
    environment:
      - REDIS_ADDR=redis:6379
    volumes:
      - ./ticktotp-api:/app
    depends_on:
      - redis
    restart: unless-stopped
  
  frontend:
    build:
      context: ./ticktotp-frontend
      dockerfile: Dockerfile
      # Pass API URL as build argument
    environment:
      - VITE_API_URL=http://localhost:3000
    container_name: totp-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: totp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes", "--dir", "/data", "--appendfilename", "appendonly.aof"]
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
