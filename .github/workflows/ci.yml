name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Go Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      working-directory: ./ticktotp-api
      run: go mod download
    
    - name: Run tests
      working-directory: ./ticktotp-api
      run: go test -v -race -coverprofile=coverage.out ./...
    
    - name: Check formatting
      working-directory: ./ticktotp-api
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi
    
    - name: Run go vet
      working-directory: ./ticktotp-api
      run: go vet ./...

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      uses: docker/build-push-action@v5
      with:
        context: ./ticktotp-api
        push: false
        tags: ticktotp-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./ticktotp-frontend
        push: false
        tags: ticktotp-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start services
      run: docker compose up -d
    
    - name: Wait for services
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000/ping; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:8080; do sleep 2; done'
    
    - name: Check service health
      run: |
        curl -f http://localhost:3000/ping
        curl -f http://localhost:8080
    
    - name: Show logs on failure
      if: failure()
      run: docker-compose logs
    
    - name: Cleanup
      if: always()
      run: docker compose down -v
